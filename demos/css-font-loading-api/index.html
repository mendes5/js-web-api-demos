  <body>
    <p>Test test test</p>
    <pre><code></code></pre>
    <script>
      const button = document.querySelector("button");
      const code = document.querySelector("code");

      document.fonts.onloading = (event) => {
        code.innerText += `[Font event ${event.type}]\n`;
      };
      document.fonts.onloadingdone = (event) => {
        console.log(event);
        code.innerText += `[Font event ${event.type}]\n`;
      };
      document.fonts.onloadingerror = (event) => {
        code.innerText += `[Font event ${event.type}]\n`;
      };

      document.fonts.ready.then((fonts) => {
        fonts.forEach((font) => {
          console.log(font);
          code.innerText += `[Loaded font] Family=${font.family}, Style=${font.style}, Weight=${font.weight}, Unicode Range=${font.unicodeRange}\n`;
        });
      });

        {

            "U+0460-052F, U+1C80-1C88, U+20B4, U+2DE0-2DFF, U+A640-A69F, U+FE2E-FE2F",
        }
      )
        .load()
